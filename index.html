<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="poem" class="poem"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ShiriezH" target="_blank">Shiriez</a>, is
        open-sourced on
        <a href="https://github.com/ShiriezH/Ai-Project" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://fascinating-nasturtium-83559f.netlify.app"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
